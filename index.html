<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your own cupcake</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="content row">
            <!-- left image -->
            <div class="leftcol" id="leftCol">
                <div class="reactBlock cakeImage">
                    <img src="assets/cakes/shadow.png" alt="shadow">
                    <img src="assets/cakes/cake1.png" alt="base">
                    <img src="assets/cakes/top1.png" alt="toping">
                </div>
            </div>

            <!-- main content -->
            <div class="rightcol col" id='rightCol'>
                <!-- top row -->
                <div class="navigation row">
                    <img src="assets/logo.svg" alt="logo">
                    <div class="shopcart">
                        <div class="cart_counter empty_cart">0</div>
                        <img src="assets/shoping_cart.svg" alt="shoping cart">
                    </div>
                </div>
                <!-- main row -->

                <div class="textContainer col">
                    <div class="mobileTopImg"></div>
                    <h1 id="header"> Make your own cupcake </h1>
                    <button id="buttonToStart">
                        Start to —Åollect your favorite flavor
                    </button>
                </div>
                <!-- footer row -->
                <div class="footer row">
                    <div class="footerText">
                        <p>
                            You can pick up the order yourself. Delivery is available for 3 euros, for orders over 100
                            euros - free of charge.<br>
                            The order is available not earlier than the next day.
                        </p>
                    </div>
                    <div class="contacts row">
                        <img src="assets/instagram.svg" alt="insta">
                        <img src="assets/facebook-square.svg" alt="fb">
                        <a href="#">Contacts</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
